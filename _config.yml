about_content: | # this will include new lines to allow paragraphs
  Hi, I'm Ruby, a Health Data Science CDT DPhil student at the University of Oxford. I am currently working in the Quantitative Biomedical Imaging research group, using deep learning techniques to predict how a cancer patient will respond to treatment. I am funded by Cancer Research UK.
  
  I am also a big advocate for women in STEM, and am passionate about improving the representation of women in our fields. This year I am the Vice President of Oxford Wom*n in Computer Science, and am an ongoing instructor for Code First Girls, a charity that teaches women how to code.

  I am most skilled in: <mark>Deep Learning</mark> and coding (<mark>Python</mark>, <mark>Java</mark>).

