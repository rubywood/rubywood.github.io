      - layout: top-middle
        title: Predicting a colorectal cancer patient's response to radiotherapy using deep learning techniques
        link: https://eng.ox.ac.uk/people/ruby-wood/
        link_text: My Oxford Engineering Profile
        #additional_links:
        #  - title:  sproogen/modern-resume-theme
        #    icon: fab fa-github
        #    url: github.com/sproogen/modern-resume-theme
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
